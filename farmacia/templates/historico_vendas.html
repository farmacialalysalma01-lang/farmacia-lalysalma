<table border="1">
<tr>
    <th>Produto</th>
    <th>Qtd</th>
    <th>Total</th>
    <th>Data</th>
    <th>Recibo</th>
</tr>

{% for v in vendas %}
<tr>
    <td>{{ v.produto.nome }}</td>
    <td>{{ v.quantidade }}</td>
    <td>{{ v.total }}</td>
    <td>{{ v.data }}</td>
    <td>
        <a href="/caixa/recibo/{{ v.id }}/">Ver Recibo</a>
    </td>
</tr>
{% endfor %}
</table>
