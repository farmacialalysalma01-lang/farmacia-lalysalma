<!DOCTYPE html>
<html>
<head>
    <title>Login - Farmácia Lalysalma</title>
    <style>
        body {
            background: #0d6efd;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background: #0d6efd;
            color: white;
            width: 100%;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form method="post" class="login-box">
        {% csrf_token %}
        <h2>Farmácia Lalysalma</h2>
        <input type="text" name="username" placeholder="Usuário" required>
        <input type="password" name="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
        {% if error %}
            <p style="color:red">{{ error }}</p>
        {% endif %}
    </form>
</body>
</html>
