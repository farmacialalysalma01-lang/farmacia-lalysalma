{% extends "farmacia/base.html" %}

{% block content %}

<div class="card">
    <h2>Recibos</h2>

    {% for v in vendas %}
        <p>
            Venda {{ v.id }} - {{ v.total }} MZN
            <a class="button" href="/recibo/{{ v.id }}/">Imprimir</a>
        </p>
    {% endfor %}
</div>

{% endblock %}
