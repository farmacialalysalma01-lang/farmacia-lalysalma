<h2>Histórico de Vendas</h2>

<table border="1" cellpadding="10">
<tr>
    <th>Data</th>
    <th>Produto</th>
    <th>Qtd</th>
    <th>Total</th>
    <th>Operador</th>
</tr>

{% for v in vendas %}
<tr>
    <td>{{ v.data }}</td>
    <td>{{ v.produto.nome }}</td>
    <td>{{ v.quantidade }}</td>
    <td>MZN {{ v.total }}</td>
    <td>{{ v.operador.username }}</td>
</tr>
{% endfor %}
</table>

<br>
