<h2>Recibo de Venda</h2>

{% if venda %}
<p><b>Produto:</b> {{ venda.produto.nome }}</p>
<p><b>Quantidade:</b> {{ venda.quantidade }}</p>
<p><b>Preço:</b> {{ venda.preco_unitario }}</p>
<p><b>Total:</b> {{ venda.total }}</p>
<p><b>Operador:</b> {{ venda.operador.username }}</p>
<p><b>Data:</b> {{ venda.data }}</p>
{% else %}
<p>Nenhuma venda encontrada.</p>
{% endif %}
