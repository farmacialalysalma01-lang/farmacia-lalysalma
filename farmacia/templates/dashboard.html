<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - FarmÃ¡cia Lalysalma</title>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            padding: 30px;
        }
        h1 { color: #0a7cff; }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .grafico {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<h1>ðŸ“Š Dashboard - FarmÃ¡cia Lalysalma</h1>

<div class="cards">
    <div class="card">
        <h2>{{ total }}</h2>
        <p>Medicamentos registados</p>
    </div>

    <div class="card">
        <h2>{{ total_qtd }}</h2>
        <p>Total em stock</p>
    </div>

    <div class="card">
        <h2>{{ stock_baixo }}</h2>
        <p>Stock baixo</p>
    </div>
</div>

<div class="grafico">
    <h3>ðŸ“¦ Quantidade por Medicamento</h3>
    <canvas id="stockChart"></canvas>
</div>

<script>
    const ctx = document.getElementById('stockChart').getContext('2d');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ nomes|safe }},
            datasets: [{
                label: 'Quantidade em Stock',
                data: {{ quantidades|safe }},
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: false }
            }
        }
    });
</script>

</body>
</html>
