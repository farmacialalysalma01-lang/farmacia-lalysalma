<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Farmácia Lalysalma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            width: 420px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #0a7c4a;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 25px;
        }

        a.button {
            display: inline-block;
            background: #0a7c4a;
            color: #fff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        a.button:hover {
            background: #075c37;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Farmácia Lalysalma</h1>
    <p>Sistema de Gestão da Farmácia Lalysalma – Online</p>
    <a href="/admin/" class="button">Entrar no Sistema</a>
</div>

</body>
</html>
